<!DOCTYPE html>
<html lang="en">
    <head>
           <title> Web Local Strorage</title>
    </head>
    <body>
          <h2> Web Local Strorage</h2>
          <script>
                
                window.localStorage.setItem(`Name ` ,`Rutuja Topre`);
                window.localStorage.setItem(`City`, `Arvi`);
                window.localStorage.setItem(`PinCode` , `442201`);
                window.localStorage.setItem(`District` , `Wardha`);

                window.localStorage.removeItem("City");
          </script>
    </body>
</html>
